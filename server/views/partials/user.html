<div><div class="jumbotron col-xs-6 pull-left text-center"><p>{{ error || &quot; &quot; }}</p><h2 class="text-primary">{{user.login}}</h2><h2>{{user.name}}</h2><h2 class="text-muted">{{user.location}}</h2></div><table class="col-xs-12 text-center"><thead><tr><th class="text-center col-xs-4">Name</th><th class="text-center col-xs-4">Stars</th><th class="text-center col-xs-4">Language</th></tr></thead><tbody><!-- USING AN ORDERBY FILTER ON NG-REPEAT--><tr ng-repeat="repo in repos | orderBy:repoSortOrder"><td>{{repo.name}}</td><td>{{repo.stargazers_count | number}}</td><td>{{repo.language | uppercase}}</td></tr></tbody></table><div class="col-xs-12 text-center"><Order><select id="repoSort" ng-model="repoSortOrder"><option value="+name">Name Ascending</option><option value="-name">Name Descending</option><option value="+stargazers_count">Stars Ascending</option><option value="-stargazers_count">Stars Descending</option><option value="+language">Language Ascending</option><option value="-language">Language Descending</option></select></Order></div><a href="#/main">Back to Search</a></div>
